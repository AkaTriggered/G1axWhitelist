# ========================================
#              FEATURES
# ========================================
features:
  # Enable automatic whitelisting system
  auto-whitelist: true
  
  # Enable PVPTiers as fallback when MCTiers fails/unavailable
  pvptiers-fallback: true
  
  # Show player tier in tab list (playername [TIER])
  tab-tier-display: true
  
  # Enable debug logging for troubleshooting
  # Shows detailed API responses and eligibility checks
  debug-mode: false
